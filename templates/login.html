{% extends 'layout/base.html' %}

{% block body %}
<!-- shortcut to generate a vaible location => .container>.row>.col-md-4 -->
<div class="container">
    <div class="row form-row">
        <div class="col-lg-4 ">
            <center><h1 class="my-4 text-primary">Sign In</h1></center>
            <form class="shadow-lg p-3 rounded bg-light" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="ex: Ravi@gmail.com" aria-describedby="emailHelp">
                    {% if 'email' in errors %}
                    <div id="emailHelp" class="form-text text-danger">{{errors['email']}}</div>
                    {% endif %}

                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Your Password" aria-describedby="pwdHelp">
                    {% if 'password' in errors %}
                    <div id="pwdHelp" class="form-text text-danger">{{errors['password']}}</div>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <p class=" text-center text-small">
                <a href="/admin_login" class="nav-link">Login as Admin instead</a>
            </p>
        </div>
    </div>
</div>


{% endblock %}

{% block css %}
<style>
    .form-row {
        display: flex;
        height: 90vh;
        justify-content: center ;
        align-items: center;
    }
    h1 {
        color: rgb(189, 43, 80);
    }

    main {
        background-image: url('https://images.unsplash.com/photo-1491895200222-0fc4a4c35e18?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80');
        background-position: bottom;
        background-size: cover;
    }
    .text-center{
        color: rgb(15, 15, 15);
        
        
    }
    
</style>
{% endblock %}
